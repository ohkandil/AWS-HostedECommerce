<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="social-icons">
                    <img src="img/fb.png" alt="Facebook">
                    <img src="img/tw.png" alt="Twitter">
                    <img src="img/gp.png" alt="Google+">
                </div>
                <form id = "login" class = "input-group" method  = "post">
                    <input type = "text" name = "username" class = "input-field" placeholder = "User Name" required >
                    <input type = "text" name = "password" class = "input-field" placeholder = "Enter Password" required >
                    <input type = "checkbox" class = "check-box"><span>Remember Password</span>
                    <button type = "submit" class = "submit-btn" value = "Login">Login</button>
                </form>
                <p>New here? <a href="register.html">Register now</a> to create an account.</p>
            </div>
        </div>
    </body>
</html>
