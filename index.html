<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class = "button-box">
                    <div id="btn"></div>
                    <button type = "button" class="toggle-btn" onclick = "login()">Login</button>
                    <button type = "button" class="toggle-btn" onclick = "register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="img/fb.png" alt="Facebook">
                    <img src="img/tw.png" alt="Twitter">
                    <img src="img/gp.png" alt="Google+">
            </div>
            <form id = "login" class = "input-group" method  = "post">
                <input type = "text" name = "username" class = "input-field" placeholder = "User Name" required >
                <input type = "text" name = "password" class = "input-field" placeholder = "Enter Password" required >
                <input type = "checkbox" class = "check-box"><span>Remember Password</span>
                <button type = "submit" class = "submit-btn" value = "Login">Login</button>
            </form>
            <form id = "register" class = "input-group" method = "POST">
                <input type = "text" class = "input-field" placeholder = "User Name" required>
                <input type = "email" class = "input-field" placeholder = "Email" required>
                <input type = "text" class = "input-field" placeholder = "Enter Password" required>
                <input type = "checkbox" class = "check-box"><span>I agree to the terms and 
                    conditions</span>
                <button type = "submit" class = "submit-btn">Register</button>
            </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
